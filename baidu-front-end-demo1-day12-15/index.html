<!DOCTYPE html>
<html lang="en">

<head>
  <title>Messages</title>
  <link rel="stylesheet" href="style/deafult.css" />
  <link rel="stylesheet" href="style/menu.css" />
</head>

<body>
  <aside class="menu">
    <div class="menu-buttons">
      <div class="icon circle blue"></div>
      <div class="icon circle purple"></div>
      <div class="icon circle orange"></div>
      <div class="icon circle more"></div>
    </div>

    <div class="bottom-menu-buttons">
      <div class="icon grid"></div>
      <div class="icon settings"></div>
    </div>
  </aside>

  <aside class="secondary">
    <div class="part1">
      <div class="classification settings">MENU</div>
      <div class="item overview">Overview</div>
      <div class="item sales reminding">Sales</div>
      <div class="item staff">Your Staff</div>
      <div class="item a&t">Analytics & Targeting</div>
      <div class="item new">What's New</div>
    </div>

    <div class="divider"></div>

    <div class="part2">
      <div class="classification settings">YOUR PRODUCTS</div>
      <div class="item books">Books</div>
      <div class="item tutorials">Tutorials</div>
      <div class="item stocks">Stocks</div>
      <div class="item infographics">Infographics</div>
    </div>

    <div class="divider"></div>

    <div class="part3">
      <div class="classification settings">DASHBOARD</div>
      <div class="item messages reminding">Messages</div>
      <div class="item connections">Connections</div>
      <div class="item intergrations warning">Intergrations</div>
      <div class="item account-settings">Account Settings</div>
      <div class="item app-settings">App Settings</div>
    </div>

    <div class="bottom">
      <span class="bold">Monthly Goals</span>
      <div class="money">
        <span class="bold">$580</span><span>/$3200</span>
      </div>
      <div class="progress-bar"></div>
    </div>
  </aside>

  <section class="chats">
  </section>

  <section class="open-chat">
  </section>

</body>

</html>
