<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Loader Demo</title>
</head>

<body>
    <section class='loader'>
        <div class='chars'>
            <span class='char brace'>{</span>
            <span class='dots'>
                <span class='char dot-1'>.</span>
                <span class='char dot-2'>.</span>
                <span class='char dot-3'>.</span>
            </span>
            <span class='char brace'>}</span>
        </div>
    </section>
</body>

</html>
