<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.bootcss.com/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="gallery-section">
        <div class="inner-width">
            <h1>My Gallery</h1>
            <div class="border"></div>
            <div class="gallery">
                <a herf="imgs/1.jpg" class="image">
                    <img src="imgs/1.jpg" alt="">

                <a herf="imgs/2.jpg" class="image">

                <a herf="imgs/3.jpg" class="image">
                    <img src="imgs/3.jpg" alt="">

                <a herf="imgs/4.jpg" class="image">

                </a>

                <a herf="imgs/5.jpg" class="image">

                <a herf="imgs/6.jpg" class="image">

                </a>

                <a herf="imgs/7.jpg" class="image">
                    <img src="imgs/7.jpg" alt="">
                </a>

                <a herf="imgs/8.jpg" class="image">
                    <img src="imgs/8.jpg" alt="">
                </a>

            </div>
        </div>
    </div>
    <script>
        $('.gallery').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled: true
            }
        })
    </script>
</body>

</html>
